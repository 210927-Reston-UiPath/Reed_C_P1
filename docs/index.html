<!DOCTYPE html>
<html lang="en">
<head>
    <!--The head element holds meta data aka data about the webpage itself-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="styleSheet" href="index.css">
</head>

<body>
    <!-- contains data that you'll be presenting-->    
    <div class="container">
        <h1>Star Wars Lego Store</h1>
    </div>
    <div class = "container">
       <div class="row">
           <div class = "col-9">
               <table class = "table">
                    <thead>
                        <th>Name</th> 
                        <th>Price</th>
                        <th>Description</th>
                        <th>Quantity</th>
                    </thead>

                    <tbody>
                        
                        <tr id="DeathStar">
                            <td>Death Star</td>
                            <td class="price">$1650</td>
                            <td>4,000 pieces</td> 
                            <img src="https://m.media-amazon.com/images/I/91t6zed0IFL._AC_SL1500_.jpg" alt="Death Star"
                            width="250" height="250">
                            <td><input type="number" name="DeathStar" id="DeathStar" class="form-control quantity"></td>
                            <td><input type= "button" value="Buy" class ="btn btn-info" onclick="Buy('Death Star')"> </td>
                           
                        </tr>
                            
                        <tr id="MillenniumFalcon">
                            <td>Millennium Falcon</td>
                            <td class="price">$1050</td>
                            <td> 7,541 pieces</td>
                            <img src="https://m.media-amazon.com/images/I/91FoS63ClXL._AC_SL1500_.jpg" alt="Millennium Falcon"
                            width="250" height="250">
                            <td><input type="number" name="MillenniumFalcon" id="MillenniumFalcon"class="form-control quantity"></td>
                            <td><input type= "button" value="Buy" class ="btn btn-info" onclick="Buy('Millennium Falcon')"> </td>
                        </tr>
                        <tr id="ScoutSpeeder">
                            <td>Scout Speeder</td>
                            <td class="price">$120</td>
                            <td>452 pieces</td>
                            <img src="https://i5.walmartimages.com/asr/7d189e8a-0523-470a-9917-747404925545_1.0628210e30e795bb57bf5e0b34a2f853.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" alt="Scout Speeder"
                            width="250" height="250">
                            <td><input type="number" name="ScoutSpeeder" id="ScoutSpeeder"class="form-control quantity"></td>
                            <td><input type= "button" value="Buy" class ="btn btn-info" onclick="Buy('Scout Speeder')"> </td>
                        </tr>
                        <tr id="AT-AT">
                            <td>AT-AT</td>
                            <td class="price">$190</td>
                            <td>1267 pieces</td>
                            <img src="https://i5.walmartimages.com/asr/4aa932be-8750-4d34-9c2d-0549355ba87f.653777d35a0e8ef16d3c4e9a1f8b1d31.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" alt="AT-AT"
                            width="250" height="250">
                            <td><input type="number" name="AT-AT" id="AT-AT"class="form-control quantity"></td>
                            <td><input type= "button" value="Buy" class ="btn btn-info" onclick="Buy('AT-AT')"> </td>
                        </tr>
                        <tr id="AT-ST">
                            <td>AT-ST</td>
                            <td class="price">$49.99</td>
                            <td>540 pieces</td>
                            <img src="https://media.kohlsimg.com/is/image/kohls/3713295?wid=1200&hei=1200&op_sharpen=1" alt="AT-ST"
                            width="250" height="250">
                            <td><input type="number" name="AT-ST" id="AT-ST"class="form-control quantity"></td>
                            <td><input type= "button" value="Buy" class ="btn btn-info" onclick="Buy('AT-ST')"> </td>
                        </tr>
                        <tr id="RazorCrest">
                            <td>Razor Crest</td>
                            <td class="price">$129.99</td>
                            <td>1023 pieces</td>
                            <img src="https://m.media-amazon.com/images/I/918CAx5r5PL._AC_SL1500_.jpg" alt="Razor Crest"
                            width="250" height="250">
                            <td><input type="number" name="RazorCrest" id="RazorCrest"class="form-control quantity"></td>
                            <td><input type= "button" value="Buy" class ="btn btn-info" onclick="Buy('Razor Crest')"> </td>
                        </tr>
                    </tbody>
               </table>
            </div>
            <div class="col">
                <h5>Cart</h5>
                <table class="table" id="Cart">
                    <thead>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <p id="total"></p>
                <button class= "btn btn-secondary" onclick="checkout()">Checkout</button>
        </div> 
    </div>
   <script src="index.js"></script>
   

</body>

</html>
